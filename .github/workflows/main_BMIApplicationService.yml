# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BMIApplicationService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bmiserviceacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0898847d2fe4a75883cde91f20d5414 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3bebf7e0df8a4decaa2080e1e79dfe99 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: |
          bmiserviceacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0898847d2fe4a75883cde91f20d5414 }}/bmi-app:latest
          bmiserviceacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0898847d2fe4a75883cde91f20d5414 }}/bmi-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BMIApplicationService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f5f2bc4285b04855918dcfdd0197c297 }}
        images: 'bmiserviceacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0898847d2fe4a75883cde91f20d5414 }}/bmi-app:latest'
