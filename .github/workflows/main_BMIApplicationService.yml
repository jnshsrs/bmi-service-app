# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build, test and deploy BMIApplicationService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to registry
      uses: docker/login-action@v3
      with:
        registry: https://bmiserviceacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0898847d2fe4a75883cde91f20d5414 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3bebf7e0df8a4decaa2080e1e79dfe99 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: |
          bmiserviceacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0898847d2fe4a75883cde91f20d5414 }}/bmi-app:latest
          bmiserviceacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0898847d2fe4a75883cde91f20d5414 }}/bmi-app:${{ github.sha }}
        file: ./Dockerfile

  test:
    runs-on: self-hosted
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        python -m pytest tests/test_bmi.py

  deploy:
    runs-on: self-hosted
    needs: [build, test]
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'BMIApplicationService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f5f2bc4285b04855918dcfdd0197c297 }}
        images: 'bmiserviceacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0898847d2fe4a75883cde91f20d5414 }}/bmiserviceacr/bmi-app:latest'
